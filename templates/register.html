{% extends "h1.html" %}
{% block content %}
<div class="row">
    <div class="card" style="margin-left: 260px; max-width: 2000px; max-height: 25%;">
    <div class="col s6 m20 19">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Register Here</span>
          <form method="POST">
            {% csrf_token %}

              {{form.as_p}}
    <br>
    <br>
    <button class="btn" style="margin-left: 80px;" type="submit">Submit</button>
         </form>
            <div>
                {% for message in messages %}
                {{message}}
                {% endfor %}
            </div>
        </div>
        <div class="card-action">
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
