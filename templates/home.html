{% extends "h1.html" %}

{% block content %}

<div class="row">
    <div class="card" style="margin-left: 260px;">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="https://s3.envato.com/files/252241180/Preview%20Image.jpg">
          <span class="card-title"></span>
        </div>

        <div class="card-action">
                    {% if user.is_authenticated %}
                        <div class="card-content blue-text">
                        <p>Hello   {{user.username}}</p>
                        </div>
                        <a href="accounts/profile" class="waves-effect waves-light btn">{{user.username}}</a>
                        <div class="button" style="margin-left: 230px; margin-top: -35px;">
                        <a href="accounts/logout" class="waves-effect waves-light btn">Logout</a>
                        </div>
                    {% else %}
                         <div class="card-content blue-text">
                            <p>If you already have an account then login otherwise register yourself.</p>
                            </div>

                        <a href="accounts/register" class="waves-effect waves-light btn">Register</a>
                        <div class="button" style="margin-left: 230px; margin-top: -35px;">
                        <a href="accounts/face_login" class="waves-effect waves-light btn">Login</a>
                    {% endif %}
                </div>
        </div>
      </div>
    </div>
  </div>
    </div>
{% endblock %}
